<div class="row" >
    <div class="col-sm-6">
        <p ng-repeat="message in messages"></p>
    </div>
    <div class="col-sm-6">
      <form  ng-keydown="noteStart()" ng-keyup="event=$event; noteStop()">
      <input type="text" value="{{ messages }}"/>
      <p>keyCode: {{ event.keyCode }}</p>
      </form>
    </div>
</div>
