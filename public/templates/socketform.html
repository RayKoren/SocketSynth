<div class="row" >
    <div class="col-sm-6">
        <p ng-repeat="message in messages"></p>
    </div>
    <div class="col-sm-6">
      <form  ng-keydown="noteStart()" ng-keyup="event=$event; noteStop()">
      <input type="text" ng-model="content" select-on-click/>
      <p>Content: {{content}} keyCode: {{ event.keyCode }}</p>
      </form>
    </div>
</div>
